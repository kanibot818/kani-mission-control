    <script>
        const REPO = 'kanibot818/kani-mission-control';
        
        async function fetchIssues() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO}/issues?state=all&per_page=100`);
                const issues = await response.json();
                
                const lists = {
                    todo: document.getElementById('todo-list'),
                    doing: document.getElementById('doing-list'),
                    done: document.getElementById('done-list')
                };
                
                let counts = { todo: 0, doing: 0, done: 0 };
                
                document.getElementById('update-time').innerText = 'LAST UPDATE: ' + new Date().toLocaleString();

                issues.forEach(issue => {
                    const card = document.createElement('div');
                    card.className = 'card p-4 hover:border-blue-500 transition-colors cursor-default';
                    card.innerHTML = `
                        <div class="text-xs text-gray-500 mb-1">#${issue.number}</div>
                        <div class="font-medium mb-2">${issue.title}</div>
                        <div class="flex items-center text-[10px] uppercase tracking-tighter">
                            <span class="px-2 py-0.5 rounded-full bg-gray-800 text-gray-300">
                                ${issue.labels.map(l => l.name).join(', ') || 'Task'}
                            </span>
                        </div>
                    `;
                    
                    if (issue.state === 'closed') {
                        lists.done.appendChild(card);
                        counts.done++;
                    } else if (issue.labels.some(l => l.name === 'in-progress')) {
                        lists.doing.appendChild(card);
                        counts.doing++;
                    } else {
                        lists.todo.appendChild(card);
                        counts.todo++;
                    }
                });
                
                document.getElementById('done-count').innerText = counts.done;
                document.getElementById('doing-count').innerText = counts.doing;
                
            } catch (err) {
                console.error('Failed to fetch issues:', err);
            }
        }
        
        fetchIssues();
    </script>
