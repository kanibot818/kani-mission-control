    <script>
        const REPO = 'kanibot818/kani-mission-control';
        let ghToken = localStorage.getItem('gh_token') || '';
        
        function saveToken() {
            const val = document.getElementById('gh-token').value;
            if (val) {
                localStorage.setItem('gh_token', val);
                ghToken = val;
                alert('Token saved! Re-sync enabled.');
                location.reload();
            }
        }

        async function updateIssue(issueNumber, newState, labels) {
            if (!ghToken) return;
            try {
                const body = { state: newState === 'done' ? 'closed' : 'open' };
                if (newState === 'doing') {
                    body.labels = ['in-progress'];
                } else if (newState === 'todo') {
                    body.labels = []; // Clear in-progress
                }
                
                await fetch(`https://api.github.com/repos/${REPO}/issues/${issueNumber}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${ghToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(body)
                });
                console.log(`Updated #${issueNumber} to ${newState}`);
            } catch (err) {
                console.error('Sync failed:', err);
            }
        }

        function initSortable(id, state) {
            new Sortable(document.getElementById(id), {
                group: 'kanban',
                animation: 150,
                onEnd: async (evt) => {
                    const issueNumber = evt.item.getAttribute('data-id');
                    const targetListId = evt.to.id;
                    const newState = targetListId.replace('-list', '');
                    if (evt.from !== evt.to) {
                        await updateIssue(issueNumber, newState);
                    }
                }
            });
        }

        async function fetchIssues() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO}/issues?state=all&per_page=100`);
                const issues = await response.json();
                
                const lists = {
                    todo: document.getElementById('todo-list'),
                    doing: document.getElementById('doing-list'),
                    done: document.getElementById('done-list')
                };
                
                // Clear lists
                Object.values(lists).forEach(l => l.innerHTML = '');
                
                let counts = { todo: 0, doing: 0, done: 0 };
                document.getElementById('update-time').innerText = 'LAST UPDATE: ' + new Date().toLocaleString();

                issues.forEach(issue => {
                    if (issue.pull_request) return; // Skip PRs

                    const card = document.createElement('div');
                    card.setAttribute('data-id', issue.number);
                    card.className = 'card p-4 hover:border-blue-500 transition-colors cursor-move relative group';
                    card.innerHTML = `
                        <div class="text-xs text-gray-500 mb-1 flex justify-between">
                            <span>#${issue.number}</span>
                            <i class="fas fa-grip-vertical opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </div>
                        <div class="font-medium mb-2">${issue.title}</div>
                        <div class="flex items-center text-[10px] uppercase tracking-tighter">
                            <span class="px-2 py-0.5 rounded-full bg-gray-800 text-gray-300">
                                ${issue.labels.map(l => l.name).join(', ') || 'Task'}
                            </span>
                        </div>
                    `;
                    
                    if (issue.state === 'closed') {
                        lists.done.appendChild(card);
                        counts.done++;
                    } else if (issue.labels.some(l => l.name === 'in-progress')) {
                        lists.doing.appendChild(card);
                        counts.doing++;
                    } else {
                        lists.todo.appendChild(card);
                        counts.todo++;
                    }
                });
                
                document.getElementById('done-count').innerText = counts.done;
                document.getElementById('doing-count').innerText = counts.doing;
                
                initSortable('todo-list', 'todo');
                initSortable('doing-list', 'doing');
                initSortable('done-list', 'done');
                
            } catch (err) {
                console.error('Failed to fetch issues:', err);
            }
        }
        
        fetchIssues();
    </script>
